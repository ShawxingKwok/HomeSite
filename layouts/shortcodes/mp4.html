{{ $src := .Get "src" }}
{{ $width := .Get "width" | default "" }}
{{ $height := .Get "height" | default "" }}

{{ with $src }}
<video {{ with $width }}width="{{ . }}"{{ end }} {{ with $height }}height="{{ . }}"{{ end }} controls>
    <source src="{{ . }}.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
{{ else }}
<p style="color: red;">Error: The 'src' attribute is required for the 'video' shortcode.</p>
{{ end }}
